<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Underwrite Pro</title>
  <meta http-equiv="refresh" content="0;url=/underwrite-pro/">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    .loading {
      text-align: center;
    }
    .spinner {
      width: 40px;
      height: 40px;
      margin: 20px auto;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading">
    <h2>Loading Underwrite Pro</h2>
    <div class="spinner"></div>
    <p>If you are not redirected automatically, <a href="/underwrite-pro/">click here</a>.</p>
  </div>
  <script>
    window.location.href = "/underwrite-pro/";
  </script>
</body>
</html>
