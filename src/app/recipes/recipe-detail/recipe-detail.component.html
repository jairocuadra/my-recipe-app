<div class="row">
  <div class="col-12">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="max-height: 300px"
    />
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1 class="float-left">{{ recipe.name }}</h1>
    <div class="float-right" appDropdown>
      <button
        mat-stroked-button
        color="primary"
        type="button"
        class="btn dropdown-toggle"
        data-toggle="dropdown"
      >
        Manage
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Add to Shopping List</a></li>
        <li><a class="dropdown-item" href="#">Edit</a></li>
        <li><a class="dropdown-item" href="#">Delete</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">{{ recipe.description }}</div>
</div>
<div class="row">
  <div class="col-12">Ingredients</div>
</div>
