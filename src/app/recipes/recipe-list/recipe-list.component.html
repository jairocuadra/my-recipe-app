<div class="row">
  <div class="col-12">
    <button mat-flat-button color="primary" class="btn">New Recipe</button>
    <hr />
  </div>
</div>
<div class="row">
  <div class="col-12">
    <app-recipe-item
      *ngFor="let recipeEl of recipes"
      [recipe]="recipeEl"
      (recipeSelected)="onRecipeSelected(recipeEl)"
    ></app-recipe-item>
  </div>
</div>
