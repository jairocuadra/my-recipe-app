<div class="row">
  <div class="col-12">
    <h2>Shopping List</h2>
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            min="1"
            max="25"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button
            mat-stroked-button
            color="accent"
            class="btn mr-1"
            type="submit"
          >
            Add
          </button>
          <button
            mat-stroked-button
            color="warn"
            class="btn mr-1"
            type="button"
          >
            Delete
          </button>
          <button mat-stroked-button color="primary" class="btn" type="button">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
