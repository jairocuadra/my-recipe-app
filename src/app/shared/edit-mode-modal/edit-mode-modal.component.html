<div class="edit-mode-modal">
  <h2 mat-dialog-title>Enter Edit Mode</h2>
  
  <mat-dialog-content class="edit-mode-dialog-content">
    <form [formGroup]="editForm">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Select Role</mat-label>
        <mat-select formControlName="role">
          <mat-option *ngFor="let role of roles" [value]="role.value">
            {{role.label}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="editForm.get('role')?.hasError('required')">
          Please select a role
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Reason for Edit</mat-label>
        <mat-select formControlName="reason">
          <mat-option *ngFor="let reason of reasons" [value]="reason.value">
            {{reason.label}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="editForm.get('reason')?.hasError('required')">
          Please select a reason
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Comments</mat-label>
        <textarea
          matInput
          formControlName="comments"
          rows="4"
          placeholder="Please provide details about the changes you plan to make..."
        ></textarea>
        <mat-hint align="end">{{getCharacterCount()}}/500</mat-hint>
        <mat-error *ngIf="editForm.get('comments')?.hasError('required')">
          Comments are required
        </mat-error>
        <mat-error *ngIf="editForm.get('comments')?.hasError('maxlength')">
          Comments cannot exceed 500 characters
        </mat-error>
      </mat-form-field>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end" class="edit-mode-dialog-actions">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button
      mat-raised-button
      color="primary"
      (click)="onSubmit()"
      [disabled]="!editForm.valid"
    >
      Start Editing
    </button>
  </mat-dialog-actions>
</div>
