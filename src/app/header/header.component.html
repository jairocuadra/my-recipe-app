<header class="app-header">
  <div class="header-container">
    <!-- Left section with menu and logo -->
    <div class="header-left">
      <button mat-icon-button class="menu-button" (click)="toggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
      <a routerLink="/" class="brand">
        <svg width="24" height="24" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg" class="brand-icon">
          <path d="M16 2L4 7V14C4 20.7 9.2 27.4 16 29C22.8 27.4 28 20.7 28 14V7L16 2Z" fill="currentColor"/>
          <path d="M13 15L15.5 17.5L20 13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span>UnderwritePro</span>
      </a>
    </div>

    <!-- Center section with search -->
    <div class="search-container">
      <mat-icon>search</mat-icon>
      <input type="text" placeholder="Search cases..." class="search-input">
    </div>

    <!-- Right section with user profile -->
    <div class="header-right">
      <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-profile">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item>
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <button mat-menu-item (click)="toggleDarkMode()">
          <mat-icon>{{ (darkMode$ | async) ? 'light_mode' : 'dark_mode' }}</mat-icon>
          <span>{{ (darkMode$ | async) ? 'Light Mode' : 'Dark Mode' }}</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item>
          <mat-icon>exit_to_app</mat-icon>
          <span>Sign Out</span>
        </button>
      </mat-menu>
    </div>
  </div>
</header>
