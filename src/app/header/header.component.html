<header class="app-header">
  <div class="header-container">
    <!-- Left section with menu and logo -->
    <div class="header-left">
      <button mat-icon-button class="menu-button" (click)="toggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
      <a routerLink="/" class="brand">
        <div class="brand-logo-icon">
          <span>U</span>
        </div>
        <span>Underwrite<span class="pro-text">Pro</span></span>
      </a>
    </div>

    <!-- Center section with search -->
    <div class="search-container">
      <mat-icon>search</mat-icon>
      <input type="text" placeholder="Search cases..." class="search-input">
    </div>

    <!-- Right section with user profile -->
    <div class="header-right">
      <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-profile">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item>
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <button mat-menu-item (click)="toggleDarkMode()">
          <mat-icon>{{ (darkMode$ | async) ? 'light_mode' : 'dark_mode' }}</mat-icon>
          <span>{{ (darkMode$ | async) ? 'Light Mode' : 'Dark Mode' }}</span>
        </button>
        <button mat-menu-item routerLink="/component-library">
          <mat-icon>widgets</mat-icon>
          <span>Component Library</span>
        </button>
        <button mat-menu-item routerLink="/documentation">
          <mat-icon>description</mat-icon>
          <span>Documentation</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item>
          <mat-icon>exit_to_app</mat-icon>
          <span>Sign Out</span>
        </button>
      </mat-menu>
    </div>
  </div>
</header>
