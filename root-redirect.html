<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Underwrite Pro</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
  <!-- GitHub Pages uses custom domains so make sure the redirect works for both cases -->
  <meta http-equiv="refresh" content="0;url=./underwrite-pro/" />
  <script>
    // Attempt to determine if we're on GitHub Pages and construct the correct redirect path
    var pathSegments = window.location.pathname.split('/');
    var repoName = 'underwrite-pro'; 
    
    // If we're on GitHub Pages with username.github.io/reponame/ format
    if (pathSegments.length > 1 && pathSegments[1] === repoName) {
      window.location.href = './' + repoName + '/';
    } else {
      // We're either at the root of username.github.io or on a custom domain
      window.location.href = './' + repoName + '/';
    }
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      flex-direction: column;
      text-align: center;
    }
    .spinner {
      width: 40px;
      height: 40px;
      margin: 20px auto;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>Redirecting to Underwrite Pro</h2>
  <div class="spinner"></div>
  <p>If you are not automatically redirected, please <a href="./underwrite-pro/">click here</a>.</p>
</body>
</html>
