name: Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Angular CLI
        run: npm install -g @angular/cli@latest
      
      - name: Display Angular CLI version
        run: ng version
      
      - name: Clean any previous build
        run: rm -rf dist
      
      - name: Build Angular app
        run: ng build --configuration production --base-href "/underwrite-pro/"
      
      - name: Add .nojekyll file
        run: touch dist/underwrite-pro/.nojekyll
      
      - name: Copy index.html to 404.html for SPA routing
        run: cp dist/underwrite-pro/index.html dist/underwrite-pro/404.html
      
      - name: Show build output
        run: |
          echo "Build artifacts in dist/underwrite-pro:"
          ls -la dist/underwrite-pro/
          
          echo "JavaScript files:"
          find dist -name "*.js" | sort
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './dist/underwrite-pro'
      
      - name: Upload backup of build files (for debug)
        uses: actions/upload-artifact@v3
        with:
          name: angular-build-files
          path: dist/underwrite-pro

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 