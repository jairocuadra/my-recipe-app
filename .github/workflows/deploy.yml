name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Show workspace contents
        run: |
          echo "Current workspace contents:"
          ls -la
      
      - name: Create static site directory
        run: |
          mkdir -p static_site
          cp index.html static_site/
          cp test.html static_site/ || echo "test.html not found"
          cp 404.html static_site/ || echo "404.html not found"
          cp final_check.html static_site/ || echo "final_check.html not found"
          cp simple.html static_site/ || echo "simple.html not found"
          
          # Create a fallback simple.html if it doesn't exist
          if [ ! -f static_site/simple.html ]; then
            echo '<!DOCTYPE html>
            <html>
            <head>
                <meta charset="utf-8">
                <title>Simple Test</title>
                <base href="/underwrite-pro/">
            </head>
            <body>
                <h1>Simple HTML Test</h1>
                <p>If you can see this, static HTML files are being served correctly.</p>
            </body>
            </html>' > static_site/simple.html
          fi
      
      - name: Show static site contents
        run: |
          echo "Static site contents:"
          ls -la static_site/
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './static_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 